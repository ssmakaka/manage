                <div class="row">
                    <div class="col-lg-3 col-md-4">
                        <div class="row row-cols-2">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="today" id="today">
                                    <label class="form-check-label" for="today">
                                        Today
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="week" id="week">
                                    <label class="form-check-label" for="week">
                                        Week
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="tomorrow" id="tomorrow">
                                    <label class="form-check-label" for="tomorrow">
                                        Tomorrow
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="month" id="month">
                                    <label class="form-check-label" for="month">
                                        Month
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-4">
                        <div class="row">
                            <div class="col-lg-5 col-md-12 col-sm-6">
                                <select class="select">
                                    <option disabled>All plans</option>
                                    <option value="family">Family</option>
                                    <option value="work">Work</option>
                                    <option value="study">Study</option>
                                    <option value="wish">Wish</option>
                                </select>
                            </div>
                            <div class="col-lg-5 col-md-12 col-sm-6">
                                <div class="radio-buttons">
                                    <input type="radio" class="btn-check" name="options" id="Major" autocomplete="off"
                                        checked>
                                    <label class="btn-radio" for="Major">Major</label>
                                    <input type="radio" class="btn-check" name="options" id="Minor" autocomplete="off">
                                    <label class="btn-radio" for="Minor">Minor</label>
                                </div>
                            </div>
                            <div class="col-lg-2">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="search" name="q" placeholder="Search for plans" aria-label="Search for plans">
